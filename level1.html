<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <link href='https://unpkg.com/fullcalendar@5/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5/main.min.js'></script>

    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="p-6">
        <h1 id="severityLevel" class="text-2xl font-bold mb-4">Severity Level: </h1>
        <div class="flex mt-6">
            <div class="w-1/2 pr-4">
                <h2 class="text-xl font-bold mb-4">Schedule an Appointment</h2>
                <!-- Placeholder for calendar -->
                <div id="calendar"></div>
                <div id="availabilityCalendar" class="mt-4">
                    <h2 class="text-lg font-semibold mb-2">Select an Appointment</h2>
                    <div id="calendar"></div>
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                          var calendarEl = document.getElementById('calendar');
                          var calendar = new FullCalendar.Calendar(calendarEl, {
                            initialView: 'dayGridMonth'
                            // Add your calendar options and events here
                          });
                          calendar.render();
                        });
                      </script>
                      
                </div>
                
            </div>
            <div class="w-1/2 pl-4">
                <h2 class="text-xl font-bold mb-4">Nearby Clinics</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="services.js"></script>
</body>
</html>
