<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocDoc</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="dispatch.css">
</head>
<body>
  <div class="container">
    <div id="dashboard" class="dashboard">
      <img id="logo" src="logo.png" alt="Logo">
      <div id="date-filter">
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" name="start-time">
        <label for="hospital-dropdown">Select Hospital(s):</label>
        <select id="hospital-dropdown" name="hospital-dropdown" multiple>
        </select>
        <label for="unit-dropdown">Select Unit(s):</label>
        <select id="unit-dropdown" name="unit-dropdown" multiple>
        </select>
        <label for="time-constraint-checkbox">Apply Time Constraint:</label>
        <input type="checkbox" id="time-constraint-checkbox" onchange="applyFilters()">
        <button onclick="applyFilters()">Apply Filters</button>
      </div>
    </div>
    <div id="map" class="map"></div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7.1.6/turf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/7.1.0/turf.min.js"></script> <!-- Add this line to import Turf.js -->
  <script src="dispatch_script.js"></script>
</body>
</html>
